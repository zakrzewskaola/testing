<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Czy jesteś pełnoletni?</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #fffde7);
      color: #1b5e20;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      border: 2px solid #aed581;
      border-radius: 12px;
      padding: 30px 40px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .container:hover { transform: translateY(-3px); }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #33691e;
    }

    input[type=number] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #c5e1a5;
      font-size: 16px;
      text-align: center;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #66bb6a;
      outline: none;
      box-shadow: 0 0 5px rgba(102,187,106,0.5);
    }

    button {
      background-color: #66bb6a;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #43a047;
      transform: translateY(-1px);
    }

    .result {
      background-color: #f1f8e9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }

    .error {
      color: #c62828;
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #558b2f;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Czy jesteś pelnoletni?</h1>
    <label>Podaj swój wiek:</label>
    <input id="age" type="number" placeholder="np. 18">
    <button id="check">Check</button>

    <div class="result" id="result">Wynik: —</div>
    <p class="error" id="err"></p>

    <footer>2025 Warsztaty testowania - Jak znaleźć błąd zanim zrobi to komputer?</footer>
  </div>

  <script>
    document.getElementById('check').addEventListener('click', function() {
      const value = document.getElementById('age').value.trim();
      const result = document.getElementById('result');
      const err = document.getElementById('err');

      err.textContent = '';
      result.textContent = 'Wynik: —';


      const age = parseInt(value);

      if (isNaN(age)) {
        err.textContent = '?????';
      }

      if (age > 100) {
        result.textContent = 'Niemożliwy wiek!';
        return;
      }

      if (age >= 19) {
        result.textContent = 'TAK, jesteś pełnoletni!';
      } else {
        result.textContent = 'NIE, jesteś niepełnoletni.';
      }
    });
  </script>
</body>
</html>
